<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lulu - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Lulu is a simple Lua runtime that also helps with bundling Lua code, resolving Lua requirements, and building a final executable with libraries.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="icon" href="//raw.githubusercontent.com/kevinj045/lulu/main/assets/logo.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Themes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="https://docsify.catppuccin.com/mocha/mauve.css" />
  <link rel="stylesheet" href="https://prismjs.catppuccin.com/mocha.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Lulu',
      loadSidebar: true,
      repo: 'kevinj045/lulu',
      search: {
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results!',
      },
      alias: {
        '/_sidebar.md': '/sidebar.md',
        '/.*/_sidebar.md': '/sidebar.md'
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

</body>

</html>
