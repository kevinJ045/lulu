<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lulu - Docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <link rel="icon" href="https://raw.githubusercontent.com/kevinj045/lulu/main/assets/logo.png">

  <style>
    :root {
      /* Catppuccin Mocha Palette */
      --rosewater: #f5e0dc;
      --flamingo: #f2cdcd;
      --pink: #f5c2e7;
      --mauve: #cba6f7;
      --red: #f38ba8;
      --maroon: #eba0ac;
      --peach: #fab387;
      --yellow: #f9e2af;
      --green: #a6e3a1;
      --teal: #94e2d5;
      --sky: #89dceb;
      --sapphire: #74c7ec;
      --blue: #89b4fa;
      --lavender: #b4befe;
      --text: #cdd6f4;
      --subtext1: #bac2de;
      --subtext0: #a6adc8;
      --overlay2: #9399b2;
      --overlay1: #7f849c;
      --overlay0: #6c7086;
      --surface2: #585b70;
      --surface1: #45475a;
      --surface0: #313244;
      --base: #1e1e2e;
      --mantle: #181825;
      --crust: #11111b;

      --background: var(--base);
      --foreground: var(--text);
      --sidebar-bg: var(--mantle);
      --border: var(--surface1);
      --accent: var(--blue);
      --hover: var(--surface2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--sidebar-bg);
      color: var(--foreground);
      font-family: 'Fira Code', monospace;
      display: flex;
      margin: 0;
      height: 100dvh;
      overflow: hidden;
      padding: 1rem;
      gap: 1rem;
    }

    .sidebar,
    .content {
      background-color: var(--background);
      border: 1px solid var(--border);
      padding: 1.5rem;
      position: relative;
      border-radius: 8px;
    }

    .sidebar {
      width: 250px;
      display: flex;
      flex-direction: column;
      padding-top: 2rem;
    }


    @media screen and (max-width: 900px) {
      body {
        flex-direction: column;
        height: auto;
        overflow: auto;
      }
      .sidebar {
        width: auto;
      }
    }

    .content {
      flex-grow: 1;
      overflow-y: auto;
      padding-top: 2rem;
    }

    .sidebar::before,
    .content::before {
      content: attr(data-title);
      position: absolute;
      top: -1px;
      left: 1rem;
      background: var(--background);
      padding: 0 0.5rem;
      color: var(--accent);
      font-weight: bold;
      font-size: 1.1em;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    .content::before {
      content: attr(data-title) ' â–ˆ';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        color: transparent;
      }
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
    }

    .sidebar li a {
      color: var(--foreground);
      text-decoration: none;
      display: block;
      padding: 8px 10px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .sidebar li a:hover {
      background-color: var(--hover);
    }

    .sidebar li a.h1 {
      font-weight: bold;
      color: var(--accent);
    }

    .sidebar li a.h2 {
      padding-left: 20px;
    }

    .sidebar li a.h3 {
      padding-left: 40px;
      font-style: italic;
    }

    .content h1,
    .content h2,
    .content h3,
    .content h4,
    .content h5,
    .content h6 {
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
    }

    .content a {
      color: var(--accent);
    }

    .content code {
      background-color: var(--sidebar-bg);
      padding: 2px 5px;
      border-radius: 4px;
    }

    .content pre {
      background-color: var(--sidebar-bg);
      border: 1px solid var(--border);
      padding: 0;
      border-radius: 5px;
      overflow: hidden;
    }

    .content pre code.hljs {
      padding: 1em;
      display: block;
      overflow-x: auto;
    }

    .hljs {
      background: var(--sidebar-bg);
      color: var(--text);
    }

    .hljs-keyword {
      color: var(--mauve);
    }

    .hljs-literal {
      color: var(--peach);
    }

    .hljs-symbol,
    .hljs-bullet,
    .hljs-link {
      color: var(--pink);
    }

    .hljs-string {
      color: var(--green);
    }

    .hljs-title,
    .hljs-name,
    .hljs-section {
      color: var(--yellow);
    }

    .hljs-tag,
    .hljs-attr {
      color: var(--lavender);
    }

    .hljs-attribute {
      color: var(--peach);
    }

    .hljs-variable {
      color: var(--text);
    }

    .hljs-template-variable {
      color: var(--pink);
    }

    .hljs-comment,
    .hljs-quote,
    .hljs-deletion {
      color: var(--overlay0);
      font-style: italic;
    }

    .hljs-meta {
      color: var(--red);
    }

    .hljs-number {
      color: var(--peach);
    }

    .hljs-regexp {
      color: var(--sky);
    }

    .hljs-function>.hljs-title {
      color: var(--blue);
    }

    .hljs-params {
      color: var(--peach);
    }

    .hljs-built_in {
      color: var(--sky);
    }

    .hljs-type {
      color: var(--yellow);
    }

    .hljs-strong {
      font-weight: bold;
    }

    .hljs-emphasis {
      font-style: italic;
    }

    .hljs-addition {
      color: var(--green);
    }
  </style>
</head>

<body>
  <div class="sidebar" data-title="[ Topics ]">
    <ul id="topics-list"></ul>
  </div>
  <div class="content" id="content" data-title="[ Output ]">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentDiv = document.getElementById('content');
      const topicsList = document.getElementById('topics-list');

      fetch('docs.md')
        .then(response => response.text())
        .then(text => {
          contentDiv.innerHTML = marked.parse(text, { breaks: true });

          const headings = contentDiv.querySelectorAll('h1, h2, h3');
          headings.forEach(heading => {
            const li = document.createElement('li');
            const a = document.createElement('a');

            const id = heading.textContent.toLowerCase().replace(/[\s_]+/g, '-').replace(/[^\w-]+/g, '');
            heading.id = id;

            a.textContent = heading.textContent;
            a.href = `#${id}`;
            a.classList.add(heading.tagName.toLowerCase());

            li.appendChild(a);
            topicsList.appendChild(li);
          });

          hljs.highlightAll();
        });
    });
  </script>
</body>

</html>
